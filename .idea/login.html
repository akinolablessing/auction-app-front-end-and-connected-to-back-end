<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
<section class="login">

    <form id="loginForm">

        <label for="email">E-mail:</label>

    </form>
</section>
